  klen:
    - 1
    - 10
    - 250
    - 1020
  tcost:
    - 1
    - 10
    - 100
  mcost:
    # memory cost (mcost) must be >= 3 rows
    - 3
    - 10
    - 100


CFLAGS:
  - -std=c99
  - -Wall
  - -pedantic
  - -O3
  - -msse2
  - -ftree-vectorizer-verbose=1
  - -fopenmp
  - -funroll-loops
  - -march=native
  - -Ofast
  - -mprefer-avx128
  - -flto


logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
  loggers:
    __main__:
      level: DEBUG
      handlers: [console]
      propagate: no
  # root:
  #   level: DEBUG
  #   handlers: [console]


valid:
  option:
    - generic-x86-64
    - linux-x86-64-sse
    - cygwin-x86-64
    - cygwin-x86-64-sse
