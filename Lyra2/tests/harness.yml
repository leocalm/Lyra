  salt:
    # below is a   1 character salt
    - s
    - salt
    # below is a 120 character salt
    - ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
